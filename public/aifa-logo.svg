<?xml version="1.0" encoding="utf-8"?>
<svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" 
     viewBox="0 0 200 60" xml:space="preserve">
<defs>
  <linearGradient id="aiGrad" x1="0%" y1="0%" x2="100%" y2="100%">
    <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
    <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
  </linearGradient>
  <style type="text/css">
    .logo-text {
      font-family: 'Arial', sans-serif;
      font-weight: 800;
      font-size: 36px;
      fill: url(#aiGrad);
      letter-spacing: -1px;
    }
    .logo-tagline {
      font-family: 'Arial', sans-serif;
      font-weight: 400;
      font-size: 9px;
      fill: #64748b;
      letter-spacing: 2px;
    }
    .ai-sparkle {
      fill: #3b82f6;
      opacity: 0.8;
      animation: sparkle 2s ease-in-out infinite;
    }
    @keyframes sparkle {
      0%, 100% { opacity: 0.4; transform: scale(0.9); }
      50% { opacity: 1; transform: scale(1.1); }
    }
  </style>
</defs>

<!-- AI Sparkle Icon -->
<g class="ai-sparkle">
  <circle cx="15" cy="20" r="2"/>
  <circle cx="10" cy="28" r="1.5"/>
  <circle cx="20" cy="26" r="1.5"/>
  <circle cx="15" cy="33" r="1"/>
  <path d="M15,15 L15,10 M15,15 L18,12 M15,15 L12,12" stroke="#3b82f6" stroke-width="1.5" stroke-linecap="round"/>
</g>

<!-- AIFA Text -->
<text x="30" y="35" class="logo-text">AIFA</text>

<!-- Tagline -->
<text x="30" y="48" class="logo-tagline">AI LEARNING PLATFORM</text>

<!-- Accent Line -->
<line x1="30" y1="40" x2="120" y2="40" stroke="url(#aiGrad)" stroke-width="2" opacity="0.3"/>

</svg>
